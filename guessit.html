<!DOCTYPE html>
<html>

<head>
    <title>Exploring Basic JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Guess the Color</h1>
        <h2 class="text-muted">Lalit Kumar</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="secretColor" class="form-label">Guess the color:</label>
                <input type="password" id="secretColor" value="Red" class="form-control" placeholder="Enter secret color">
            </div>
            <div class="mb-3">
                <label for="colorGuess" class="form-label">Enter a guess:</label>
                <input type="text" id="colorGuess" class="form-control" placeholder="Your color guess">
            </div>
            <button type="button" class="btn btn-primary" onclick="processColor()">Check the Color</button>
        </form>

        <p id="result" class="lead text-info"></p>

        <div id="imageContainer" class="mb-4">
            <img id="plantImage" src="plant1.jpg" alt="Plant Image" class="img-fluid rounded" style="width: 200px; height: 200px;" onclick="nextImage()">
        </div>
    </div>

    <script>
        let attempts = 0;
        let wrong = 0;

        function processColor() {
            let secretColor = document.getElementById("secretColor").value;
            let guessedColor = document.getElementById("colorGuess").value;

            attempts++;

            if (secretColor.toLowerCase() !== guessedColor.toLowerCase()) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }

            document.getElementById("result").innerHTML = `Attempts: ${attempts} | Wrong: ${wrong}`;
        }

        let showing = 1;

        function nextImage() {
            let image = document.getElementById("plantImage");
            switch (showing) {
                case 1:
                    image.src = "plant1.jpg";
                    showing++;
                    break;
                case 2:
                    image.src = "plant2.jpg";
                    showing++;
                    break;
                case 3:
                    image.src = "plant3.jpg";
                    showing = 1;
                    break;
            }
        }
    </script>
</body>

</html>
